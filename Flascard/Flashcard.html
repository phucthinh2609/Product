<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="Flashcard.css">
</head>

<body>

    <div class="flashApp">
        <nav class="nav">
            <div class="nav-logo">
                <h1 class="logo">Flashcard App!!!</h1>
            </div>
            <div class="nav-react">
                <a href="#">
                    <i></i>
                </a>
            </div>
        </nav>

        <table style="border: 1px; color: black;">
            <thead>
              <tr>
                <td><input type="checkbox"></td>
                <th>Id</th>
                <th>Front</th>
                <th>Back</th>
              </tr>
            </thead>
      
            <tbody>
              <tr>
                <td><input type="checkbox"></td>
                <td>1</td>
                <td>한국</td>
                <td>Korea</td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td>2</td>
                <td>한국</td>
                <td>Korea</td>
              </tr>
              <tr>
                <td><input type="checkbox"></td>
                <td>3</td>
                <td>한국</td>
                <td>Korea</td>
              </tr>
            </tbody>
      
        </table>

        <div class="flashcard-app">
            <div class="flashcard-form">
                <label for="front">Front
                    <input type="text" id="front">
                </label>
                <label for="back">Back
                    <input type="text" id="back">
                </label>
                <button onclick="createCard()">Add a New Card</button>
            </div>

            <div class="container">

            </div>
        </div>

        <div class="sidebar">

        </div>

    </div>
